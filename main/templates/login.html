<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .login {
            width: 300px;
            margin: 50px auto;
            padding: 30px 25px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login h1 {
            margin: 0 0 15px;
            text-align: center;
            font-size: 24px;
        }

        .login form {
            display: flex;
            flex-direction: column;
        }

        .login form table {
            width: 100%;
        }

        .login form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        .login form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login .messages ul {
            list-style-type: none;
            padding: 0;
        }

        .login .messages li {
            background: #e74c3c;
            color: white;
            padding: 10px;
            margin: 5px 0;
            border-radius: 3px;
        }

        .login a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        .login a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Login</h1>

        <form method="POST" action="">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr>
                    <td></td>
                    <td><input class="btn login_btn" type="submit" value="Login" /></td>
                </tr>
            </table>
        </form>

        {% if messages %}
        <div class="messages">
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
        <div class="register-link">
            Don't have an account yet?
            <a href="{% url 'main:register' %}">Register Now</a>
        </div>
    </div>
</body>

</html>
